<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | AltSchool Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="link">
        <a href="AboutMe.html">Click to go to Homepage</a>
    </div>

    <div class="calculator">
        <h1>TABLE CALCULATOR</h1>
        <div class="cal-1">
            <table>
                <thead>
                    <th colspan="4">0</th>
                </thead>
                <tbody>
                    <tr>
                        <td class="atn">AC</td>
                        <td class="atn">MC</td>
                        <td class="atn">%</td>
                        <td class="op">/</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td class="op">x</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td class="op">-</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td class="op">+</td>
                    </tr>
                    <tr>
                        <td colspan="2">0</td>
                        <td>.</td>
                        <td class="op">=</td>
                    </tr>
                </tbody>
            </table> 
        </div>
    
    </div>


    <section class="grid-calculator">
        <h1>GRID CALCULATOR</h1>
        <div class="cal-2">
            <div class="result-area">
                <p>0</p>
            </div>

            <div class="main-body">
                <div class="button action-btn"> AC </div>
                <div class="button action-btn"><span> +/- </span></div>
                <div class="button action-btn"> % </div>
                <div class="button cal-action-btn"> / </div>
                <div class="button"> 7 </div>
                <div class="button"> 8 </div>
                <div class="button"> 9 </div>
                <div class="button cal-action-btn"> x </div>
                <div class="button"> 4 </div>
                <div class="button"> 5 </div>
                <div class="button"> 6 </div>
                <div class="button cal-action-btn"> - </div>
                <div class="button"> 1 </div>
                <div class="button"> 2 </div>
                <div class="button"> 3 </div>
                <div class="button cal-action-btn"> + </div>
                <div class="button zero"> 0 </div>
                <div class="button"> . </div>
                <div class="button cal-action-btn"> = </div>
            </div>
        </div>
    </section>

</body>
</html>
