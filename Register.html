<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | AltSchool Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="reg-container">
        <div class="link">
            <a href="AboutMe.html">Click to go to Homepage</a>
        </div>
        

        <div class="write-up">
            <h1>Registration</h1>
            <p>Register with us and get the best quality of education we offer.</p>
        </div>

        <div class="signup">
            <form action="" method="post">
                <input type="text" class="firstname" placeholder=" Enter First Name" required>
                <input type="text" class="lastname" placeholder="Enter Last Name" required>
                <input type="number" placeholder="Enter Phone Number" required>
                <select name="" id="">
                    <option value="">Gender</option>
                    <option value="">Female</option>
                    <option value="">Male</option>
                </select>
                <select name="" id="">
                    <option value="" >Select Country</option>
                    <option value="">Nigeria</option>
                    <option value="">Kenya</option>
                    <option value="">Ghana</option>
                    <option value="">Rwanda</option>
                </select>
                <select name="" id="">
                    <option value="" >Select State/Province</option>
                    <option value="">Abia</option>
                    <option value="">Adamawa</option>
                    <option value="">Akwa Ibom</option>
                    <option value="">Bauchi</option>
                    <option value="">Bayelsa</option>
                </select>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Enter Password" required>
                <input type="password" placeholder="Comfirm Password" required>
                <input type="button" value="Submit">
            </form>
        
            <p>Already have account? <a href="Login.html">Login</a></p>

        </div>



    </div>
</body>
</html>
